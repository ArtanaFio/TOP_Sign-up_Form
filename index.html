<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <article>
        <section id="transparent-side">
            <div id="logo">

            </div>
            <footer>Photo by <a href="https://www.pexels.com/@shvetsa/">Anna Shvets</a> on <a href="https://www.pexels.com/">Pexels</a></footer> 
        </section>
        <section id="form-side">
            <form>
                <div id="jargon" class="undertone">
                    <p>Connect with professional editors and proofreaders to help you meet your editng needs. Sign up <em>now</em> to begin.</p>
                    <p><em>This is not a real service.</em></p>
                </div>
                <div id="dataset">
                    <h1>Start here:</h1>
                    <fieldset>
                        <div>
                            <p>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="user_first_name" />
                            </p>
                            <p>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="user_last_name"/>
                            </p>
                        </div>
                        <div>
                            <p>
                                <label for="mail">EMAIL</label>
                                <input type="email" id="mail" name="user_email" placeholder="example@website.com" />
                            </p>
                            <p>
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="tel" id="phone-number" name="user_phone_number" />
                            </p>
                        </div>
                        <div>
                            <p>
                                <label for="pwd">PASSWORD</label>
                                <input type="password" id="pwd" name="user_password" placeholder="password" required />
                                <span id="error-msg">*Passwords do not match</span>
                            </p>
                            <p>
                                <label for="confirm">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm" name="confirm_password" required />
                            </p>
                        </div>
                    </fieldset>
                </div>
                <div id="login" class="undertone">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
        </section>
    </article>
</body>
</html>
